name: Assert Action
description: Various assertions to aide in validating action outputs
inputs:
  expected:
    description: Expected value
    required: true
  actual:
    description: Actual value
    required: true
  comparison:
    description: Result of the comparison.  Can be either `passed` or `failed`
    required: false
    default: exact
outputs:
  result:
    description: Various assertions to aide in validating action outputs
runs:
  using: node12
  main: dist/index.js
